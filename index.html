<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.js"></script>
    <link rel="stylesheet" href="css/Style.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="index.js"></script>
    <title>Form</title>
</head>
<body>
    <h1>Авторизация</h1>
    <form class="form">
        <div class="form-group">
            <input id="email" type="text" placeholder="E-mail" class="form-control" />
        </div>
        <div class="form-group">
            <div class="input-group">
                <input id="password" type="password" placeholder="Password" class="form-control" />
                <div class="input-group-addon" id="s-h-pass"><span class="glyphicon glyphicon-eye-open" title="Show password"></span></div>
            </div>
        </div>
        <div class="form-group">
            <input id="enter" type="submit" value="Вход" class="btn btn-info " />
        </div>
    </form>
</body>
</html>
